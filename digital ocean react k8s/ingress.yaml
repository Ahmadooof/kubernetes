apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - ahmadhome.com
    secretName: echo-tls
  rules:
  - host: ahmadhome.com
    http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: reactsvc
              port:
                number: 80